<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>MPOServer</h1>
      <div class="banner">
        <img src="./banner.PNG" />
      </div>
      <div id="serverInfo"></div>
      <h2>Server Control</h2>
      <button onclick="doExit()">Shutdown Immediately</button>
      <button onclick="saveWorld()">Save World</button>
      <button onclick="showPlayers()">Show Players</button>
      <button onclick="getServerInfo()">Server Info</button>

      <h2>Player Management</h2>
      <div>
        <input type="text" id="playerSteamID" placeholder="Enter SteamID" />
      </div>
      <div>
        <button
          onclick="kickPlayer(document.getElementById('playerSteamID').value)"
        >
          Kick Player
        </button>
        <button
          onclick="banPlayer(document.getElementById('playerSteamID').value)"
        >
          Ban Player
        </button>
        <button
          onclick="teleportToPlayer(document.getElementById('playerSteamID').value)"
        >
          Teleport To Player
        </button>
        <button
          onclick="teleportToMe(document.getElementById('playerSteamID').value)"
        >
          Teleport Player To Me
        </button>
      </div>

      <h2>Server Messages</h2>
      <textarea
        type="text"
        id="broadcastMessage"
        placeholder="Enter Message"
        onblur="replaceSpaces()"
      ></textarea>
      <button
        onclick="broadcastMessage(document.getElementById('broadcastMessage').value)"
      >
        Broadcast Message
      </button>

      <h2>Shutdown Server</h2>
      <input type="number" id="shutdownTime" placeholder="Time in Seconds" />
      <input type="text" id="shutdownMessage" placeholder="Shutdown Message" />
      <button
        onclick="shutdownServer(document.getElementById('shutdownTime').value, document.getElementById('shutdownMessage').value, true)"
      >
        Start Countdown
      </button>

      <div id="jsonResponse"></div>
    </div>
    <script>
      const token = "{ BEARER_TOKEN }";
    </script>
    <script src="script.js"></script>
  </body>
</html>
